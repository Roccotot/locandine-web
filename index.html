<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Convertitore Locandine PDF - by Totaro Rocco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <script>
    // üîí Protezione con password
    const password = "puglia";
    const input = prompt("Inserisci la password per accedere al sito:");
    if (input !== password) {
      document.write(`
        <style>
          body { 
            font-family: Arial, sans-serif; 
            background: #f2f2f2; 
            text-align: center; 
            padding-top: 100px;
          }
          h1 { color: red; font-size: 2.5rem; }
        </style>
        <h1>‚ùå Accesso negato</h1>
      `);
      // blocca qui il caricamento del resto
      throw new Error("Accesso negato");
    }
  </script>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Convertitore Locandine PDF<br><small>by Totaro Rocco</small></h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('single', this)">Locandina Singola</button>
      <button class="tab-btn" onclick="openTab('grid', this)">Locandina 4√ó4</button>
    </div>

    <!-- TAB SINGOLA -->
    <div id="single" class="tab-content active">
      <h2>Locandina Singola</h2>
      <label>
        Cornice (PNG):
        <input type="file" id="frameSingle" onchange="previewFrame(this, 'previewFrameSingle')">
        <img id="previewFrameSingle" class="preview-frame" src="assets/AAAcornice.png" alt="Anteprima cornice">
      </label><br>
      <label>Immagini: <input type="file" id="imagesSingle" multiple></label><br>
      <button onclick="generateSingle()">Crea PDF</button>
    </div>

    <!-- TAB GRIGLIA -->
    <div id="grid" class="tab-content">
      <h2>Locandina 4√ó4</h2>
      <label>
        Cornice (PNG):
        <input type="file" id="frameGrid" onchange="previewFrame(this, 'previewFrameGrid')">
        <img id="previewFrameGrid" class="preview-frame" src="assets/AAAcornice.png" alt="Anteprima cornice">
      </label><br>
      <label>Cartella Immagini (scegli pi√π file): <input type="file" id="imagesGrid" multiple></label><br>
      <button onclick="generateGrid()">Crea PDF</button>
    </div>

    <footer>
      <img src="assets/fumetto.jpg" alt="Fumetto decorativo">
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
