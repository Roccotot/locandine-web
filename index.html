<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Convertitore Locandine PDF/JPG - by Totaro Rocco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Convertitore Locandine<br><small>by Totaro Rocco</small></h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('single', this)">Singola</button>
      <button class="tab-btn" onclick="openTab('grid2x2', this)">2×2</button>
      <button class="tab-btn" onclick="openTab('grid3x3', this)">3×3</button>
      <button class="tab-btn" onclick="openTab('grid4x3', this)">4×3</button>
      <button class="tab-btn" onclick="openTab('grid4x4', this)">4×4</button>
      <button class="tab-btn" onclick="openTab('grid5x5', this)">5×5</button>
    </div>

    <!-- SINGOLA -->
    <div id="single" class="tab-content active">
      <h2>Locandina Singola</h2>
      <label>
        Cornice:
        <input type="file" id="frameSingle" accept="image/*" onchange="previewFrame(this, 'previewFrameSingle')" />
        <img id="previewFrameSingle" class="preview-frame" src="assets/AAAcornice.png" alt="Anteprima cornice" />
      </label>
      <label>Immagini: <input type="file" id="imagesSingle" multiple accept="image/*" /></label><br />
      <button class="btn-pdf" onclick="generateSingle()">Crea PDF</button>
      <button class="btn-jpg" onclick="generateSingleJpg()">Crea JPG</button>
    </div>

    <!-- 2x2 -->
    <div id="grid2x2" class="tab-content">
      <h2>Locandina 2×2</h2>
      <label>
        Cornice:
        <input type="file" id="frameGrid2x2" accept="image/*" onchange="previewFrame(this, 'previewFrameGrid2x2')" />
        <img id="previewFrameGrid2x2" class="preview-frame" src="assets/AAAcornice.png" alt="Anteprima cornice" />
      </label>
      <label>Immagini: <input type="file" id="imagesGrid2x2" multiple accept="image/*" /></label><br />
      <button class="btn-pdf" onclick="generateGrid(2,2)">Crea PDF</button>
      <button class="btn-jpg" onclick="generateGridJpg(2,2)">Crea JPG</button>
    </div>

    <!-- 3x3 -->
    <div id="grid3x3" class="tab-content">
      <h2>Locandina 3×3</h2>
      <label>
        Cornice:
        <input type="file" id="frameGrid3x3" accept="image/*" onchange="previewFrame(this, 'previewFrameGrid3x3')" />
        <img id="previewFrameGrid3x3" class="preview-frame" src="assets/AAAcornice.png" alt="Anteprima cornice" />
      </label>
      <label>Immagini: <input type="file" id="imagesGrid3x3" multiple accept="image/*" /></label><br />
      <button class="btn-pdf" onclick="generateGrid(3,3)">Crea PDF</button>
      <button class="btn-jpg" onclick="generateGridJpg(3,3)">Crea JPG</button>
    </div>

    <!-- 4x3 -->
    <div id="grid4x3" class="tab-content">
      <h2>Locandina 4×3</h2>
      <label>
        Cornice:
        <input type="file" id="frameGrid4x3" accept="image/*" onchange="previewFrame(this, 'previewFrameGrid4x3')" />
        <img id="previewFrameGrid4x3" class="preview-frame" src="assets/AAAcornice.png" alt="Anteprima cornice" />
      </label>
      <label>Immagini: <input type="file" id="imagesGrid4x3" multiple accept="image/*" /></label><br />
      <button class="btn-pdf" onclick="generateGrid(4,3)">Crea PDF</button>
      <button class="btn-jpg" onclick="generateGridJpg(4,3)">Crea JPG</button>
    </div>

    <!-- 4x4 -->
    <div id="grid4x4" class="tab-content">
      <h2>Locandina 4×4</h2>
      <label>
        Cornice:
        <input type="file" id="frameGrid4x4" accept="image/*" onchange="previewFrame(this, 'previewFrameGrid4x4')" />
        <img id="previewFrameGrid4x4" class="preview-frame" src="assets/AAAcornice.png" alt="Anteprima cornice" />
      </label>
      <label>Immagini: <input type="file" id="imagesGrid4x4" multiple accept="image/*" /></label><br />
      <button class="btn-pdf" onclick="generateGrid(4,4)">Crea PDF</button>
      <button class="btn-jpg" onclick="generateGridJpg(4,4)">Crea JPG</button>
    </div>

    <!-- 5x5 -->
    <div id="grid5x5" class="tab-content">
      <h2>Locandina 5×5</h2>
      <label>
        Cornice:
        <input type="file" id="frameGrid5x5" accept="image/*" onchange="previewFrame(this, 'previewFrameGrid5x5')" />
        <img id="previewFrameGrid5x5" class="preview-frame" src="assets/AAAcornice.png" alt="Anteprima cornice" />
      </label>
      <label>Immagini: <input type="file" id="imagesGrid5x5" multiple accept="image/*" /></label><br />
      <button class="btn-pdf" onclick="generateGrid(5,5)">Crea PDF</button>
      <button class="btn-jpg" onclick="generateGridJpg(5,5)">Crea JPG</button>
    </div>

    <footer>
      <img src="assets/fumetto.jpg" alt="Fumetto decorativo" />
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
